<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <h1 class="header">Company Directory Portal </h1>
        <div class="container-form">
            <h1>Employee Registration Form</h1>
            <div class="form-input-containter">
                <label for="name">Full Name:</label>
                <input type="text" id="name">
            </div>
            <div class="form-input-containter">
                <label for="name">Email:</label>
                <input type="text" id="name">
            </div>
            <div class="form-input-containter">
                <label for="name">Department:</label>
                <input type="text" id="name">
            </div>
            <div class="form-input-containter">
                <label for="name">Employee ID:</label>
                <input type="text" id="name">
            </div>
            <div class="form-input-containter">
                <label for="name">Profile Picture URL:</label>
                <input type="text" id="name">
            </div>
            <button>Register Employee</button>
        </div>

        <div class="container-employee-list">
            <h1>Employee List</h1>
            <div class="employee">
                <p>1. <span>John Doe - john@example.com</span></p>
                <hr class="hr">
                <p>2. <span>Jane Smith - jane@example.com</span></p>
                <hr class="hr">
            </div>
        </div>

        <div class="employee-details">
            <h1>Employee Details</h1>
            <table>
                <thead>
                    <td>Name</td>
                    <td>Employee ID</td>
                    <td>Department</td>
                    <td>Profile Picture</td>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>IT</td>
                        <td><img src="avatar7.jpg"></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td>HR</td>
                        <td><img src="avatar12.jpg"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="company-location">
            <h1>Company Location</h1>
            <div style="text-decoration:none; overflow:hidden;max-width:100%;width:100%;height:300px;border-radius: 20px;"><div id="g-mapdisplay" style="height:100%; width:100%;max-width:100%;"><iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=innomatics+reasearch+labs&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe></div><a class="googlecoder" href="https://www.bootstrapskins.com/themes" id="authorize-maps-data">premium bootstrap themes</a><style>#g-mapdisplay img{max-height:none;max-width:none!important;background:none!important;}</style></div>
        </div>
    </section>
</body>

</html>
